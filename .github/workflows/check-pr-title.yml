name: Check PR title for conventional changelog format and JIRA compliance

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize

jobs:
  check-pr-title:
    name: Check PR Title
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Check PR Title
        uses: CloudTalk-io/action-check-pr-title@main
